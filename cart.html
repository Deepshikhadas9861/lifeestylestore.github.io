<!DOCTYPE html>
<html>
<head>
	<title>Shopping cart page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		.column_style{
			border: 1px Solid #000;
		}
	</style>
</head>
<body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    			<h2>My Shopping List</h2>
    		</div>
    		<div class="col-md-12">
    			<table class="table table-bordered">
    				<thead>
    					<tr>
    						<td>Item Number</td>
    						<td>Item Name</td>
    						<td>Price</td>
    						<td>      </td>
    					</tr>
    				</thead>
    				<tbody>
    					<tr>
    						<td><input type="number" class="form-control" name="number"></td>
    						<td><input type="name" class="form-control" name="name"></td>
    						<td><input type="price" class="form-control" name="price"></td>
    						<td><input type="" class="form-control" name=""></td>
    					</tr>
    					<tr>
    						<td></td>
    						<td>Total</td>
    						<td>Rs 0</td>
    						<td><a href="success.html"><button type="submit" class="btn btn-primary">Confirm Order</button></a></td>
    					</tr>
    				</tbody>
    				
    			</table> 
    			
    		</div>
    	</div>
    	
    </div>
