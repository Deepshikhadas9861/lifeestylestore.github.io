<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Signup page</title>
    </head>
    <body>
        
        <div class="container">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-align-left">SIGN UP</h1>
                <form>
                       <div class="form-group">
                       <input type="name" class="form-control" name="name" placeholder="Name">
                       </div>
                          
                              <div class="form-group">
                       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Email">
                       </div>
                          <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                          </div>
                          <div class="form-group">
                       <input type="contact" class="form-control" name="contact" placeholder="Contact">
                       </div>
                          <div class="form-group">
                          <input type="city" class="form-control" id="exampleInputCity" name="city" placeholder="City">
                          </div>
                          <div class="form-group">
                          <input type="address" class="form-control" id="exampleInputAddress" name="address" placeholder="Address">
                          </div>
                              <button type="submit" class="btn btn-primary">Submit</button>
                              
                    </form>
            
        </div>
    
    </div> 

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


    </body>
</html>
